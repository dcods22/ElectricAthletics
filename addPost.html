<div class="articleHolder">
    <div class="title">Add Post</div>

    <div class="addPostDiv">
        <form method="POST" ng-submit="addArticle(blog, tagList, newTags)" class="addPostForm">
            <formset>
                <input type="radio" name="addType" ng-model="blog.type" id="addSports" class="addType" value="2" required/> Sports
                <input type="radio" name="addType" ng-model="blog.type" id="addTech" class="addType" value="1" required/>Technology<br/>
                <input type="text" name="addTitle" ng-model="blog.title" placeholder="Title" required><br/>
                <textarea type="text" name="addDesc" ng-model="blog.desc" id="addDesc" class="addDesc" placeholder="Description" required></textarea><br/>
                <input type="text" name="addPic" ng-model="blog.pic" id="addPic" class="addPic" placeholder="Picture Link" required><br/>
                <input type="text" name="addPicDesc" ng-model="blog.picDesc" id="addPicDesc" class="addPicDesc" placeholder="Picture Description" required/><br/>
                <input type="text" name="addPicSrc" ng-model="blog.picSrc" id="addPicSrc" class="addPicSrc" placeholder="Picture Source" required/><br/>
                <textarea placeholder="Article" ng-model="blog.article" name="addArticle" id="addArticle" class="addArticle" required></textarea>
                <select multiple="multiple" ng-model="tagList" ng-options="t.tag for t in tags" size="6" class="tagList" required></select>
                <input type="text" name="tagOther" ng-model="newTags" id="tagOther" class="tagOther" placeholder="Other Tags seperated by ,"/><br/>
                <input type="submit" name="sendArticle" class="sendArticle" id="sendArticle" value="Update"/>
            </formset>
        </form>
    </div>
    <br/>
</div>
