<div class="articleHolder">
    <div class="title">Update Article - {{blog.title}}</div>

    <div class="addPostDiv">
        <form method="POST" action="php/updatePost.php" class="addPostForm">
            <formset>
                <input type="hidden" name='id' value="{{id}}"/>
                <input type="radio" name="addType" id="addSports" class="addType" value="2"/> Sports
                <input type="radio" name="addType" id="addTech" class="addType" value="1"/>Technology<br/>
                <input type="text" name="addTitle" placeholder="Title" value="{{blog.title}}"><br/>
                <textarea type="text" name="addDesc" id="addDesc" class="addDesc" placeholder="Description">{{blog.desc}}</textarea><br/>
                <input type="text" name="addPic" id="addPic" class="addPic" placeholder="Picture Link" value="{{blog.pic}}"><br/>
                <input type="text" name="addPicDesc" id="addPicDesc" class="addPicDesc" placeholder="Picture Description" value="{{blog.picDesc}}"/><br/>
                <input type="text" name="addPicSrc" id="addPicSrc" class="addPicSrc" placeholder="Picture Source" value="{{blog.picSrc}}"/><br/>
                <textarea placeholder="Article" name="addArticle" id="addArticle" class="addArticle">{{blog.article}}</textarea>
                <select multiple="multiple" size="5" name="tags[]" class="tagList">

                    <option ng-repeat="tag in tags" value="{{ tagCheck(tag.tagID) }}" id="tag{{tag.tagID}}" class="tags" name="tags[]">{{tag.tag}}</option>

                </select>
                <input type="text" name="tagOther" id="tagOther" class="tagOther" placeholder="Other Tags seperated by ,"/><br/>
                <input type="submit" name="sendArticle" class="sendArticle" id="sendArticle" value="Update"/>
            </formset>
        </form>
    </div>
    <br/>
</div>
