<div class="title">{{type}}</div>

<div class="articlePreview" ng-repeat="blog in blogs">
    <a href="/#/articles/id/{{blog.id}}"><div class="articleTitle">{{blog.title}}</div></a><br/>
    <a href="/#/type/{{blog.typeID}}"><div class="type">{{blog.typeID | getType}}</div></a>
    <div class="articleTime">{{blog.time | dateFormat | date:'MMM d-yyyy h:mm a'}}</div>
    <img ng-src="{{blog.pic}}" alt="Article Photo" class="articlePhoto"/>
    <div class="articleDesc">{{blog.article | limitTo:520}}...</div>
    <a href="/#/articles/id/{{blog.id}}" class="readMore">Read More...</a>
</div>
