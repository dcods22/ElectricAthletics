<div class="title">{{type}}</div>

<div class="articlePreview" ng-repeat="blog in blogs">
    <a href="/#/articles/id/{{blog.id}}"><div class="articleTitle">{{blog.title}}</div></a><br/>
    <a href="/#/type/{{blog.type}}"><div class="type">{{blog.type}}</div></a>
    <div class="articleTime">{{blog.time}}</div>
    <img src="{{blog.pic}}" alt="Article Photo" class="articlePhoto" height="200px" width="300px"/>
    <div class="articleDesc">{{blog.desc}}</div>
    <a href="/#/articles/id/{{blog.id}}" class="readMore">Read More...</a>
</div>
